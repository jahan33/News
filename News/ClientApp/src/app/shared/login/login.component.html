

<div class="card no-border m-0">
  <button mat-button [mat-dialog-close]><mat-icon class="float-right close-btn  btn-danger">close</mat-icon></button>
  <div class="card-header border-0">

    <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
      Login
    </h6>

  </div>
  <div class="card-content">
    <!--<div class="card-body pt-0 text-center" >

      <a href="#" class="btn btn-social mb-1 mr-1 btn-outline-google">
        <span class="fa fa-lock font-medium-4" (click)="loginData.isHCEUser=!loginData.isHCEUser"></span>

      </a>
    </div>-->

    <div class="card-body pt-0">



      <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">



        <!--<div class="form-group">


          <mat-form-field class="width-100-pr" *ngIf="!loginData.isHCEUser" [hideRequiredMarker]="true">
            <input matInput placeholder="PHC Registration # " id="Registration_Number" name="Registration_Number" [(ngModel)]="loginData.Registration_Number" required #Registration_Number="ngModel" />

            <mat-hint *ngIf="loginData.Registration_Number.length<1">Please enter the PHC registration number.</mat-hint>
            <mat-error *ngIf="Registration_Number.hasError('required')">
              PHC Registration Number <strong>required</strong>
            </mat-error>
          </mat-form-field>


        </div>-->
        <div class="form-group">


          <mat-form-field class="width-100-pr" [hideRequiredMarker]="true">
            <input matInput placeholder="Username" id="UserName" name="Username" [(ngModel)]="loginData.Username" required #Username="ngModel" />
            <mat-hint *ngIf="loginData.Username.length<1">Please enter the username.</mat-hint>
            <mat-error *ngIf="Username.hasError('required')">
              Username <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="width-100-pr" [hideRequiredMarker]="true">
            <input matInput type="password" placeholder="Password" id="Password" name="Password" [(ngModel)]="loginData.Password" required #Password="ngModel" />

            <!--<span matPrefix>R-</span>-->
            <mat-hint *ngIf="loginData.Password.length<1">Please enter the password.</mat-hint>
            <mat-error *ngIf="Password.hasError('required')">
              Password <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="rkmd-checkbox checkbox-rotate checkbox-ripple m-b-25" [hidden]=1>
              <label class="input-checkbox checkbox-primary">
                <input type="checkbox" id="checkbox" [hidden]=1>
                <span class="checkbox"></span>
              </label>
              <div class="captions">Remember Me</div>

            </div>
          </div>
          <div class="col-sm-6 col-xs-12 forgot-phone text-right">
            <a href="forgot-password.html" class="text-right f-w-600" [hidden]=1> Forget Password?</a>
          </div>
        </div>
        <!--<div class="row">
        <div class="col-xs-10 offset-xs-1">-->
        <!--<button type="button" ng-click=" onSubmit() " class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"></button>-->
        <button type="submit" class="btn  btn-block btn-primary"> Login</button>
        <button (click)="showSignupPage()" class="btn  btn-block btn-success"> Signup</button>

        <!--</div>
        </div>-->
        <div *ngIf="_AuthService.errorMessage.length>0" class=" alert alert-danger mb-2 mat-error margin-top-5">{{_AuthService.errorMessage}}</div>
        <!-- <div class="card-footer"> -->

      </form>
    </div>

  </div>
</div>
